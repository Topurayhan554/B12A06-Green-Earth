<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
  </head>

  <link rel="stylesheet" href="style.css" />

  <!-- font awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- tailwind + daisy UI cdn -->
  <link
    href="https://cdn.jsdelivr.net/npm/daisyui@5"
    rel="stylesheet"
    type="text/css"
  />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <body>
    <!-- navbar -->

    <header class="bg-[#15803D]">
      <nav
        class="max-w-[1340px] mx-auto flex flex-col md:flex-row gap-5 justify-between items-center py-5 text-white"
      >
        <div>
          <a class="text-xl font-semibold" href="#">Green Earth</a>
        </div>

        <div class="">
          <ul class="flex items-center gap-5">
            <li><a href="#">About</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Plant a Tree</a></li>
          </ul>
        </div>
        <div>
          <button class="btn btn-warning rounded-full">Plant a Tree</button>
        </div>
      </nav>
    </header>

    <!-- banner start -->
    <section class="bg-[#CFF0DC]">
      <div class="flex justify-between items-center">
        <div class="hidden md:block">
          <img src="assets/hero-leaf1.png" class="" alt="" />
        </div>
        <div class="text-center py-5">
          <div class="space-y-4">
            <h1 class="text-2xl md:text-4xl font-bold">
              Plant a Tree, Grow a Future
            </h1>
            <p class="text-gray-400">
              Join our mission to plant 1 million trees and make the Earth
              greener for future generations.
            </p>
            <button class="btn btn-warning rounded-full">Get Involved</button>
          </div>
        </div>
        <div class="hidden md:block">
          <img src="assets/hero-leaf2.png" alt="" />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
